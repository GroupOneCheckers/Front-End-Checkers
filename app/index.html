<!-- Templates -->
    <script type="text/template" id="loginTemp">
      <img class="logo" src="images/current-logo.png">
      <form defaultbutton="Button2">
          <input class="email" placeholder="email"/>
          <input class="password" type="password" placeholder="password"/>
          <button class="register-here">new? register here</button>
          <button class="login-user">Login</button>
      </form>
   </script>

   <script type="text/template" id="registerTemp">
      <img class="logo" src="images/current-logo.png">
      <form>
          <input class="username" placeholder="username"/>
          <input class="email" placeholder="email"/>
          <input class="password" type="password" placeholder="password"/>
          <button class="back-to-login">Back to Login</button>
          <button class="register-user">Register</button>          
      </form>
   </script>

    <script type="text/template" id="currentGamesTemp">
      <button class="new-game-button">Start a New Game</button>
      <h2>Games In Progress</h2>
      <ul id="currentGames">
        <li>
        <img src="https://avatars3.githubusercontent.com/u/10204335?v=3&s=460">
        <span>Username</span>
        <span class="game-status">Your Move</span>
        </li>
        
        <li>
        <img src="images/current-logo.png">
        <span>Username</span>
        <span class="game-status">Your Move</span>
        </li>

        <li>
        <img src="images/current-logo.png">
        <span>Username</span>
        <span class="game-status">Your Move</span>
        </li>
      </ul>
    </script>

    <script type="text/template" id="leaderboardTemp">
      <h2>Leaderboard</h2>
      <ul id="topPlayers"></ul>
    </script>

    <script type="text/template" id="gameBoard">
      <h2>The Game</h2>
      <div class="board-container">
        <div class="game-board"></div>        
      </div>
    </script>




    <script>
      window.app = {};
    </script>
